<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Directional Messages ADA</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
	<div>
		text
		<div>Refer below</div>
		<p>see </p>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function () {
		$('body *').each(function (index, elem) {
			let text = $(elem).clone().children().remove().end().text();
			let regEx = /(below|above|click|right|left|down)/gi;
			text.match(regEx) ? $(elem).css({ backgroundColor: 'red', color: 'white' }) : null;
		})
	})
</script>

</html>
